<div id="container">
  <div id="titulo">
    <h1>Novo Check In</h1>
  </div>
  <form>  
    <div class="form-group row">
      <div class="form-group col">
        <label class="col-5 col-form-label">Data/Hora de entrada</label>
        <div class="col-10">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group col">
        <label class="col-10 col-form-label">Data/Hora de saída</label>
        <div class="col-10">
          <input type="text" class="form-control">
        </div>
      </div> 
    </div>     
    <div class="form-group row">  
      <div class="form-group col">
        <label class="col-5 col-form-label">Data/Hora de saída</label>
        <div class="col-9">
          <input type="text" class="form-control">
        </div>
      </div>     
      <div class="form-group col">
        <legend class="col-form-label col-3"></legend>
        <div class="col-9">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="possuiVeiculo">
              Possui veículo
            </label>
          </div>
        </div>
      </div>
    </div>   
    
    <div class="form-group row">
      <div class="col-4">
        <button type="submit" class="btn btn-primary">Gravar</button>
      </div>
    </div>
  </form>
</div>
