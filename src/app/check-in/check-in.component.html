<div id="container">
  <div id="titulo">
    <h1>Novo Check In</h1>
  </div>
  <form>  
    <div class="form-group row">
      <div class="form-group col">
        <label class="col-form-label">Data/Hora de entrada</label>
        <div>
          <input type="datetime-local" class="form-control" required>
        </div>
      </div>
      
      <div class="form-group col">
        <label class="col-form-label">Data/Hora de saída</label>
        <div>
          <input type="datetime-local" class="form-control" required>
        </div>
      </div> 
    </div>  

    <div class="form-group row">  
      <div class="form-group col">
        <label class="col-form-label">Pessoa</label>
        <div>
          <input type="text" class="form-control" placeholder="Nome/CPF" required>
        </div>
      </div>

      <div id="checkbox" class="form-group col">
        <legend class="col-form-label col-3"></legend>
        <div class="">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="possuiVeiculo">
              Possui veículo
            </label>
          </div>
        </div>
      </div>
    </div>   
    
    <div id="divButton" class="form-group row">
      <div>
        <button type="submit" class="btn btn-dark">Gravar</button>
      </div>
    </div>
  </form>
</div>
